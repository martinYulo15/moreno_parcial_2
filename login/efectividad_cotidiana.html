<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Efectividad en la vida cotidiana</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1e90ff;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #1e90ff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #1c86ee;
        }

        .resultado {
            margin-top: 20px;
            border: 1px solid #1e90ff;
            border-radius: 4px;
            padding: 10px;
            background-color: #f0f8ff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Efectividad</h1>

        <form id="formulario">
            <label for="realizados">Logros alcanzados:</label>
            <input type="number" id="realizados" name="realizados" min="0" required>

            <label for="total">Total de objetivos:</label>
            <input type="number" id="total" name="total" min="1" required>

            <button type="submit">Calcular</button>
        </form>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        const formulario = document.getElementById('formulario');
        const resultado = document.getElementById('resultado');

        formulario.addEventListener('submit', function(event) {
            event.preventDefault();

            const realizados = parseFloat(document.getElementById('realizados').value);
            const total = parseFloat(document.getElementById('total').value);

            if (realizados > total) {
                alert('El número de logros alcanzados no puede ser mayor que el número total de objetivos.');
                return;
            }

            const efectividad = (realizados / total) * 100;

            resultado.innerHTML = `
                <p>Efectividad: ${efectividad.toFixed(2)}%</p>
            `;
        });
    </script>
</body>
</html>
